<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <div class="card">
        <div class="card-body">
            <div class="cal">
          <form action="#">
            <div class="display">
            <input type="text" name="display">
            </div>
            <div>
                <input type="button" name="C" value="C" onclick="display.value = '' " class="operator">
                <input type="button" name="DE" value="DE" onclick="display.value = display.value.toString().slice(0,-1) " class="operator">
                <input type="button" name="*" value="*" onclick="display.value += '*' " class="operator">
                <input type="button" name="/" value="/" onclick="display.value += '/' " class="operator">
            </div>
            <div>
                <input type="button" name="7" value="7" onclick="display.value += '7' ">
                <input type="button" name="8" value="8" onclick="display.value += '8' ">
                <input type="button" name="9" value="9" onclick="display.value += '9' ">
                <input type="button" name="-" value="-" onclick="display.value += '-' " class="operator">
            </div>
            <div>
                <input type="button" name="4" value="4" onclick="display.value += '4' ">
                <input type="button" name="5" value="5" onclick="display.value += '5' ">
                <input type="button" name="6" value="6" onclick="display.value += '6' ">
                <input type="button" name="+" value="+" onclick="display.value += '+' " class="operator">
            </div>
            <div>
                <input type="button" name="1" value="1" onclick="display.value += '1' ">
                <input type="button" name="2" value="2" onclick="display.value += '2' ">
                <input type="button" name="3" value="3" onclick="display.value += '3' ">
                <input type="button"  name="." value="." onclick="display.value += '.' " class="operator">
            </div>
            <div>
                <input type="button" name="00" value="00" onclick="display.value += '00' ">
                <input type="button" name="0" value="0" onclick="display.value += '0' ">
                <input type="button" name="=" value="=" onclick=" display.value = eval( display.value)"  class="equal">
            </div>
        </div>
          </form>
        </div>
      </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
